<div class="container border mt-5">
    <div  *ngFor="let i of array;" class="p-3 border-bottom">

      <div class="row">
        <div class="col-3">
            <img class="abc imgsize"  [src]="i.products.image"/>
        </div>
        <div class="col-9 pt-3 pl-2">
            <a  href="/products/id/{{i.products.productId}}" class="text-info size text-capitalize">{{i.products.name}}</a>
            <div class="text-muted size1 text-capitalize">{{i.date|date:'medium'}}</div>
            <div class="text-muted size1 text-capitalize">Product Price : {{i.products.price}}</div>
            <div class="text-muted size1 text-capitalize">Quantity : {{i.quantity}}</div>
            <div class="text-muted size1 text-capitalize">Total Price : {{i.quantity*i.products.price}}</div>
        </div>
      </div>
    </div>
</div>
