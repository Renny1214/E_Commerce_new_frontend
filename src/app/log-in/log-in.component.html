<div class="d-flex as1">
  <div class="abc">
    <form action="/signUpData" method="POST">
      <h1 class="heading font-weight-bold">
        <u class=" sign font-weight-bold text-center text-capitalize"
          >LogIn With Little Oak</u
        >
      </h1>

      <div class="input-group mb-3 mt-5">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="material-icons">
              person
            </i></span
          >
        </div>
        <input
          type="text"
          class="form-control wid"
          id="pwd"
          placeholder="email"
          [(ngModel)]="email"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="material-icons">
              vpn_key
            </i></span
          >
        </div>
        <input
          [type]="showPassword"
          class="form-control  d-flex justify-content-center wid rounded-0"
          placeholder="Password"
          [(ngModel)]="password"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>

      <div
        *ngIf="!validateUser"
        class="container alert alert-info alert-dismissible text-center mt-2"
      >
        <button type="button" class="close" data-dismiss="alert" aria-label="close"
          >&times;</button
        >
        <strong>Username and password cant be recognized!</strong>
      </div>


      <div class="d-flex justify-content-center">
        <input type="checkbox"
       
        (click)="showPasswordFunction()"/>
        <label class="custom-control-label" for="custom-checkbox">Show Password</label>
      </div>

      <div class="container-fluid d-flex justify-content-center pt-3 mt-4">
        <button
          type="button"
          class="btn btn-sm rounded-0 btn4 "
          (click)="login()"
        >
          <span class="tes font-weight-bold">LOG IN</span>
        </button>
      </div>

      <p class="pt-3 ml-5">
        Not a member?<a href="/signup" class="tesx">SIGN IN</a>
      </p>
    </form>
  </div>

  <div class="pl-5 ml-2">
    <img class="imgsize pl-5" src="../../assets/images/loginimage.png" />
  </div>
</div>
